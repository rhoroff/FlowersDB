<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body ng-app="flowersApp">
  <div class="container">
    <div class="row">
      <h1>Flowers</h1>
    </div>
    <div class="row" ng-controller ="FlowerController">
      <div class="col-md-6">
        <div class="input-group" id="searchBar">
          <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
          <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
        <div class="tableWrapper">
          <table class="table table-striped table-hover">
            <tr>
              <th>Genus</th>
              <th>Species</th>
              <th>Common Name</th>
              <th></th>
            </tr>
            <tr ng-repeat="flower in flowers" ng-click="showDetails(listing)">
              <td>{{flower.GENUS}}</td>
              <td>{{flower.SPECIES}}</td>
              <td>{{flower.COMNAME}}</td>
              <td ng-click="deleteListing(listing)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
            </tr>
          </table>
        </div>
        <form novalidate class="simple-form">
          <h2>Add New Listing</h2>
          Code: <input type="text" ng-model="newListing.code" /><br />
          Name: <input type="text" ng-model="newListing.name" /><br />
          Address: <input type="text" ng-model="newListing.address" /><br />
          <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="jumbotron">
          <h2>Detailed Information</h2>
          <h4>{{detailedInfo.name}}</h4>
          <p>Address: {{detailedInfo.address}}</p>
          <p>Building Code: {{detailedInfo.code}}</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/flowerFactory.js"></script>
    <script src="js/controllers/flowerController.js"></script>
</body>
