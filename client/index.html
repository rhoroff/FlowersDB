<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body ng-app="flowersApp">
  <div class="container">
    <div class="row">
      <h1>Flowers</h1>
    </div>
    <div class="row" ng-controller="FlowerController">
      <div class="col-md-6">
        <div class="input-group" id="searchBar">
          <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
          <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
        <div class="tableWrapper">
          <table class="table table-striped table-hover">
            <tr>
              <th>Genus</th>
              <th>Species</th>
              <th>Common Name</th>
              <th></th>
            </tr>
            <tr ng-repeat="flower in flowers | filter : query | orderBy:'GENUS'" ng-click="getSightings(flower.COMNAME)">
              <td>{{flower.GENUS}}</td>
              <td>{{flower.SPECIES}}</td>
              <td>{{flower.COMNAME}}</td>
              <td><button class="btn btn-secondary fa fa-edit" data-toggle="modal" data-target="#editFlowerModal"></button></td>
              <div class="modal fade" id="editFlowerModal" tabindex="-1" role="dialog" aria-labelledby="editFlowerModal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="editFlowerModalLabel">Edit Flower</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class = "form-row">
                          <div class="form-group col">
                            <input type="text" class="form-control" placeholder="Genus">
                          </div>
                          <div class="col form-group">
                              <input type="text" class="form-control" placeholder="Species">
                          </div>
                        </div>
                        <div class = "form-row">
                          <div class="col form-group ">
                            <input type = "text" class="form-control" placeholder="Common Name">
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
          </table>
        </div>
        <form novalidate class="simple-form">
          <h2>Add New Listing</h2>
          Code: <input type="text" ng-model="newListing.code" /><br />
          Name: <input type="text" ng-model="newListing.name" /><br />
          Address: <input type="text" ng-model="newListing.address" /><br />
          <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="jumbotron">
          <h3>{{flower.COMNAME}}</h3>
          <table class="table table-striped table-hover">
            <tr>
              <th>Date</th>
              <th>Location</th>
              <th>Sighted By</th>
              <th></th>
            </tr>
            <tr ng-repeat="sighting in sightings">
              <td>{{sighting.SIGHTED}}</td>
              <td>{{sighting.LOCATION}}</td>
              <td>{{sighting.PERSON}}</td>
            </tr>
          </table>
          <p>Seen {{flower.COMNAME}} ? Add a sighting</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories/flowerFactory.js"></script>
  <script src="js/controllers/flowerController.js"></script>
</body>
